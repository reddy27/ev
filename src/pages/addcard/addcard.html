<ion-header>
	<ion-navbar>
		<ion-title>  </ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list >
		<div class="">
			<div class="row payment-container" style="margin: -5% -10% 0% -9%;">
				<div class="col-xs-12 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Payment Details</h3>
							<div class="checkbox pull-right">
								<label>
									<input type="checkbox" /> Remember </label>
							</div>
						</div>
						<div class="panel-body">
							<form #addCardFrom="ngForm" (ngSubmit)="onSubmit(addCardFrom.value)" class="form-horizontal">
                <div class="form-group">
									<label for="cardNumber">First Name</label>
									<div class="input-group">
										<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Fist name" ngModel/>
									</div>
								</div>
								<div class="form-group">
									<label for="cardNumber">Last Name</label>
									<div class="input-group">
										<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required autofocus ngModel/>
									</div>
								</div>
								<div class="form-group">
									<label for="cardNumber"> Card Number</label>
									<div class="input-group">
										<input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Valid Card Number" required autofocus ngModel/> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-7 col-md-7">
										<div class="form-group">
											<label for="expityMonth">EXPIRY DATE</label>
											<div class="col-xs-8">
												<input type="text" class="form-control" id="expityMonth" name="expityMonth" placeholder="MM/YY" required ngModel/>
											</div>
											<!-- <div class="col-xs-6 col-lg-6 pl-ziro">
												<input type="text" class="form-control" id="expityYear" name="expityYear" placeholder="YY" required ngModel/>
											</div> -->
										</div>
									</div>
									<div class="col-xs-5 col-md-5 pull-right">
										<div class="form-group">
											<label for="cvCode">CVV CODE</label>
											<input type="password" class="form-control" id="cvCode" name="cvCode" placeholder="CVV" required ngModel/> </div>
									</div>
								</div>

                  <button type="submit" class="btn btn-primary ">Add Card</button>
							</form>
						</div>
					</div>
					<br/>

				</div>
			</div>
		</div>

		<!--<ion-item>
		<ion-label floating id="userNamePayment">Username</ion-label>
		<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
		<ion-label floating id="passwordPayment">Password</ion-label>
		<ion-input type="password" value=""></ion-input>
		</ion-item>-->
	</ion-list>
