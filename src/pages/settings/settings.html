<ion-header>
	<ion-navbar>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<!--profile image  -->

	<ion-list>
		<ion-grid>
			<ion-row>
				<ion-col>

					<button ion-item *ngFor="let item of items" (click)="itemSelected(item)"> 
						<div class="itemDiscription" style="
    position: absolute;
    left: 39%;
    top: 30%;
" >
							{{ item.title }}
						</div>
						  <!-- <ion-icon [name]="'logo-' + item.icon" item-start></ion-icon> -->
							 <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" style="position: absolute;
    left: 21%;
    top: 32%;"></ion-icon>

					</button>

				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>

</ion-content>
